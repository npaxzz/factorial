  <!DOCTYPE html>
<html>
  <head>
    <title>factorial</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"
  ></script>
    </head>
    <body>

        <div class="form-floating mb-3">
            <input class="form-control" id="input" />
            <label for="input">factorial</label>
          </div>

          <button type="button" class="btn btn-primary" id="calculate">calculate</button>

          <p id="output"></p>
        </div>

<script>
    document.getElementById("calculate").addEventListener("click", (event) => {

  let factorial = document.getElementById("input").value;
  let Multiplier = 1;
  let total = 1;
  let output = document.getElementById("output");

    do {
    total = total * Multiplier;
  } while (Multiplier++ != factorial);

    output.innerHTML = `<div> factorial ${factorial} = ${total} </div>`;
  });

</script>
</body>
</html>
